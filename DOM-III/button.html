<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 5px;
           display: flex;
           flex-wrap: wrap;
            gap:6px;
            width: 100%;
            margin: auto;
            margin-top: 100px;
        }
        button{
            padding: 20px 10px;
            border: none;
            font-size: 24px;
            border-radius: 10px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    
</body>
</html>
<script>
var btnArr = [
    { name: "Primary", color: "white", bgColor: "blue" },
    { name: "Secondary", color: "white", bgColor: "grey" },
    { name: "Danger", color: "white", bgColor: "red" },
    { name: "Warning", color: "black", bgColor: "yellow" },
    { name: "Info", color: "white", bgColor: "cyan" },
    { name: "Light", color: "black", bgColor: "white" },
    { name: "Success", color: "white", bgColor: "green" },
    { name: "Dark", color: "white", bgColor: "black" },
    { name: "Link", color: "blue", bgColor: "white" },
    { name: "Dark Pink", color: "blue", bgColor: "pink" },
  ];
  let box=document.createElement("div");
for( let i=0;i<btnArr.length;i++){
    let btn=document.createElement("button")
    btn.innerText=btnArr[i].name;
    btn.style.backgroundColor=btnArr[i].bgColor;
    btn.style.color=btnArr[i].color;
    box.append(btn);
    document.querySelector("body").append(box);

    

}

</script>
